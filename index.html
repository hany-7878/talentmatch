<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#4f46e5" />
    
    <title>TalentMatch | Premium Hiring & Networking Platform</title>
    <meta name="description" content="TalentMatch: The definitive handshake platform connecting elite managers with top-tier seekers." />
    <link rel="canonical" href="https://talentmatch.pro" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://talentmatch.pro/" />
    <meta property="og:title" content="TalentMatch | Hire & Get Hired" />
    <meta property="og:description" content="Dynamic hiring and handshake platform for the modern workforce." />
    <meta property="og:image" content="/og-share-card.png" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TalentMatch">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://your-supabase-id.supabase.co" />
    <link rel="dns-prefetch" href="https://your-supabase-id.supabase.co" />

    <style>
      :root { 
        --brand-indigo: #4f46e5; 
        --bg-slate: #f8fafc; 
      }
      /* Ensure no scroll on loading */
      body, html { margin: 0; padding: 0; overflow: hidden; background-color: var(--bg-slate); }
      
      .pwa-loader-container {
        height: 100dvh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      .pwa-loader {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid var(--brand-indigo);
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #64748b;
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 0.025em;
      }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="pwa-loader-container" aria-live="polite" aria-busy="true">
        <div class="pwa-loader" role="status"></div>
        <span class="loading-text">Initializing TalentMatch...</span>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
